<div>
  <nav>
    <a *ngFor="let page of pages; let i = index"
      (click)="getList(i+1)"
      routerLink="/page/{{i+1}}">
      {{i+1}}
    </a>
  </nav>
</div>
<div class="listbody">
  <app-p-list-result class="list" *ngFor="let result of list"
    [name]="result.name">
  </app-p-list-result>
</div>
